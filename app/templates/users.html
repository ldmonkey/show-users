{% extends 'base.html' %}

{% block head %}
<title>Users</title>
{% endblock %}

{% block body %}
<div class="content">
    <table class="table">
      <tr class="table__header">
        {% for header in headings %}
        <th class="table__cell">{{ header }}</th>
        {% endfor %}
      </tr>
      {% for row in data %}
        <tr class="table__row">
        {% for key, value in row.items() %}
          <td class="table__cell"> {{ value }}</td>
        {% endfor %}
        </tr>
      {% endfor %}
    </table>

    <form action="/" method="POST">
      <input type="submit" value="Get All Users" id="getAllUsers">
    </form>
</div>
{% endblock %}
